kind: ClusterConfig
metadata:
  name: cluster-name
  region: ap-south-1
iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: aws-load-balancer
        namespace: kube-system
      wellKnownPolicies:
        awsLoadBalancerController: true
managedNodeGroups:
  - name: demo-ng
    instanceType: t2.xlarge
    minSize: 1
    maxSize: 2

